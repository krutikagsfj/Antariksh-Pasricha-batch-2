<div style="text-align: center">
<h1>Welcome to Product Brand Page of this Application!</h1>
<table align="center">
  <ul *ngFor="let car of carData">
    <li>
    <td>Product Id: {{car.ProductId}}</td>
    <td>Product Category: {{car.Category}}</td>
    <td>Main Category: {{car.MainCategory}}</td>
    <td>Tarrif Code: {{car.TaxTarifCode}}</td>
    <td>Supplier Name: {{car.SupplierName}}</td>
    </li>
  </ul>
</table>
</div>
